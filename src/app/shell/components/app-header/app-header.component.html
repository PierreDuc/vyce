<mat-toolbar fxLayout fxLayoutAlign="space-between center" role="heading">
  <a [routerLink]="'/'">
    <vc-logo [size]="'50px'" [showName]="true"></vc-logo>
  </a>
  <vc-avatar [user]="user$ | async" [matTooltip]="(loggedIn$ | async) ? 'Logout' : 'Login'" matTooltipPosition="left"
             (click)="onAvatarClick()"></vc-avatar>
</mat-toolbar>
