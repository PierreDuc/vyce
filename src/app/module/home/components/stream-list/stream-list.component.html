<div fxLayout="row wrap" fxLayoutGap="16px" class="stream-list">
  <vc-stream-thumb *ngFor="let device of devices$ | async" [device]="device"></vc-stream-thumb>

  <mat-card *ngIf="canAddCurrent$ | async">
    <button mat-button (click)="onAddCurrentClick()">
      <span class="inside-wrap" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="6px">
        <mat-icon>add_a_photo</mat-icon>
        <span>Add this device</span>
      </span>
    </button>
  </mat-card>

  <mat-card>
    <button mat-button (click)="onAddStreamClick()">
      <span class="inside-wrap" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="6px">
        <mat-icon>link</mat-icon>
        <span>Add external stream</span>
      </span>
    </button>
  </mat-card>
</div>
